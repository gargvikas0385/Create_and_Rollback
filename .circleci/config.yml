version: 2.1
commands:
  destroy_environment: 
      steps:
      - run:
          name: Delete the Stack created 
          command: |
            aws cloudformation delete-stack --stack-name my-stack
jobs:
  configure_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create infrastructure 
          command: |
            aws cloudformation deploy --template-file template.yml --stack-name my-stack            
  smoke_test:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout 
      - run: return 1
      - destroy_environment
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
      - smoke_test: 
          requires: configure_infrastructure
